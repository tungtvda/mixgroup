<script language="javascript">
    (function ($) {
        jQuery(document).ready(function () {
            jQuery('#sw-button-toggle').click(function () {
                if (jQuery(this).parent().hasClass('toggle-in')) {
                    jQuery(this).parent().removeClass('toggle-in');
                }
                else {
                    jQuery(this).parent().addClass('toggle-in');
                }


            });
            jQuery('.skin li').click(function () {

                var color = (jQuery(this).attr('id'));
                var rel = (jQuery(this).attr('rel'));
                jQuery('link[id="skin"]').attr('href', rel);
            });
        });

    })(this.jQuery);
</script>
